<!DOCTYPE html>
<html>
<head><title>DNS Forwarders</title></head>
<body>
<h2>DNS Forwarder Settings</h2>
{% if message %}
    <p style="color:{{ 'green' if success else 'red' }}">{{ message }}</p>
{% endif %}
<form method="POST">
    <textarea name="forwarders" style="width:100%; height:300px">{{ forwarders }}</textarea><br><br>
    <button type="submit">Apply & Restart</button>
</form>
<a href="/">&#x2B05; Back to Dashboard</a>
</body>
</html>
